<script>

function getA(d){
	var a = 0;
	d.match(/\d/) && a++;
	d.match(/[a-z]/) && a++;
	d.match(/[A-Z]/) && a++;
	return a;
}
alert(getA('abc'));
alert(getA('abcA'));
alert(getA('abcA123'));
</script>
